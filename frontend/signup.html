<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Devanagari:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Yeh CSS direct yaha daal raha hu, tu chahe to signup.css me shift kar sakta hai */

    .branding-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      background: url("assets/images/WhatsApp_Image_2025-08-26_at_02.35.24_e9179306-removebg-preview.png") no-repeat center center;
      background-size: cover;  /* ✅ pura div cover karega */
      position: relative;
    }

    .branding-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); /* ✅ Thoda dark overlay taaki text visible ho */
    }

    .branding-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .branding-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }

    .branding-text .devanagari {
      font-family: 'Noto Sans Devanagari', sans-serif;
      font-size: 2.8rem;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <a href="index.html" class="brand-link"><span class="logo-text">कृषि</span><span class="logo-strong">Connect</span></a>

  </header>

  <!-- Auth Section -->
  <main class="auth-section">
    <!-- Left Column -->
    <div class="auth-card">
      <!-- Sign In -->
      <div class="auth-form" id="signin">
        <h2>Login Here!</h2>
        <div class="form-group">
          <label>Email</label>
          <input id="loginEmail" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="Enter your password" required>
        </div>
        <div class="forget-password">
          <a href="#">Forget Password</a>
        </div>
        <div class="button-row">
          <button id="btnLogin" class="btn btn-primary">Login</button>
          <button id="btnSignup" class="btn btn-success">Sign up</button>
        </div>
      </div>

      <!-- Sign Up -->
      <div class="auth-form hidden" id="signup">
        <h2>Create Account</h2>
        <div class="form-group">
          <label>Full Name</label>
          <input id="signupName" type="text" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="signupEmail" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="signupPassword" type="password" placeholder="Enter password" required>
        </div>
        <button id="btnSignupForm" class="btn btn-success w-full">Sign Up</button>
        <div class="back-to-login">
          <a href="#" id="backToLogin">← Back to Login</a>
        </div>
      </div>
    </div>

    <!-- Right Column with BG Image -->
    <!-- <div class="branding-section">
      <div class="branding-content">
        <div class="branding-text">
          <span class="devanagari">कृषि</span> Connect
        </div>
      </div>
    </div> -->
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>© 2025 कृषिConnect. All rights reserved.</p>
      <div class="social">
        <img src="assets/icons/google-brands-solid-full.svg" alt="Google">
        <img src="assets/icons/twitter-brands-solid-full.svg" alt="Twitter">
        <img src="assets/icons/linkedin-in-brands-solid-full.svg" alt="LinkedIn">
      </div>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  
  <script>
    (function(){
      var signin = document.getElementById('signin');
      var signup = document.getElementById('signup');

      var btnLogin = document.getElementById('btnLogin');
      var btnSignup = document.getElementById('btnSignup');
      var btnSignupForm = document.getElementById('btnSignupForm');

      // Login
      if(btnLogin) {
        btnLogin.addEventListener('click', async function() {
          const email = document.getElementById('loginEmail').value;
          const password = document.getElementById('loginPassword').value;
          if (!email || !password) {
            alert('Please fill in all fields');
            return;
          }
          btnLogin.disabled = true;
          btnLogin.textContent = 'Signing In...';
          try {
            const result = await window.KrishiAuth.login({ email, password });
            if (result.success) {
              window.location.href = 'index.html';
            } else {
              alert(result.error || 'Login failed');
            }
          } catch (error) {
            alert('Login failed: ' + error.message);
          } finally {
            btnLogin.disabled = false;
            btnLogin.textContent = 'Login';
          }
        });
      }

      // Switch to Signup Form
      if(btnSignup) {
        btnSignup.addEventListener('click', function() {
          signin.classList.add('hidden');
          signup.classList.remove('hidden');
        });
      }

      // Signup
      if(btnSignupForm) {
        btnSignupForm.addEventListener('click', async function() {
          const name = document.getElementById('signupName').value;
          const email = document.getElementById('signupEmail').value;
          const password = document.getElementById('signupPassword').value;
          if (!name || !email || !password) {
            alert('Please fill in all fields');
            return;
          }
          btnSignupForm.disabled = true;
          btnSignupForm.textContent = 'Creating Account...';
          try {
            const result = await window.KrishiAuth.signup({ name, email, password });
            if (result.success) {
              window.location.href = 'index.html';
            } else {
              alert(result.error || 'Signup failed');
            }
          } catch (error) {
            alert('Signup failed: ' + error.message);
          } finally {
            btnSignupForm.disabled = false;
            btnSignupForm.textContent = 'Sign Up';
          }
        });
      }

      // Back to login
      var backToLogin = document.getElementById('backToLogin');
      if(backToLogin) {
        backToLogin.addEventListener('click', function(e) {
          e.preventDefault();
          signup.classList.add('hidden');
          signin.classList.remove('hidden');
        });
      }
    })();
  </script>
</body>
</html>
