<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <span class="logo-text">कृषि</span><span class="logo-strong">Connect</span>
  </header>

  <!-- Auth Section -->
  <main class="auth-section">
    <div class="auth-card">
      <div class="auth-tabs">
        <a href="#login" class="tab-btn active">log In</a>
        <a href="#signup" class="tab-btn">Sign Up</a>
      </div>

      <!-- Sign In Form -->
      <div class="auth-form" id="signin">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required>
        </div>
        <button class="btn btn-primary w-full">Sign In</button>
      </div>

      <!-- Sign Up Form -->
      <div class="auth-form hidden" id="signup">
        <h2>Create Account</h2>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter password" required>
        </div>
        <button class="btn btn-success w-full">Sign Up</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>© 2025 GreenMarket. All rights reserved.</p>
      <div class="social">
        <img src="assets/icons/google-brands-solid-full.svg" alt="Google">
        <img src="assets/icons/twitter-brands-solid-full.svg" alt="twitter">
        <img src="assets/icons/linkedin-in-brands-solid-full.svg" alt="LinkedIn">
      </div>
    </div>
  </footer>
</body>
</html>
