<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <a href="index.html" class="brand-link"><span class="logo-text">कृषि</span><span class="logo-strong">Connect</span></a>
      </div>
      <nav class="nav">
        <a href="products.html">Buy Produce</a>
        <a href="waste.html">Sell Produce/Waste</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <main class="auth-section">
    <div class="auth-card">
      <div class="auth-tabs">
        <a href="#signin" class="tab-btn active">Log In</a>
        <a href="#signup" class="tab-btn">Sign Up</a>
      </div>

      <!-- Sign In Form -->
      <div class="auth-form" id="signin">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <label>Email</label>
          <input id="loginEmail" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="loginPassword" type="password" placeholder="Enter password" required>
        </div>
        <button id="btnLogin" class="btn btn-primary w-full">Sign In</button>
      </div>

      <!-- Sign Up Form -->
      <div class="auth-form hidden" id="signup">
        <h2>Create Account</h2>
        <div class="form-group">
          <label>Full Name</label>
          <input id="signupName" type="text" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="signupEmail" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="signupPassword" type="password" placeholder="Enter password" required>
        </div>
        <button id="btnSignup" class="btn btn-success w-full">Sign Up</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>© 2025 कृषिConnect. All rights reserved.</p>
      <div class="social">
        <img src="assets/icons/google-brands-solid-full.svg" alt="Google">
        <img src="assets/icons/twitter-brands-solid-full.svg" alt="twitter">
        <img src="assets/icons/linkedin-in-brands-solid-full.svg" alt="LinkedIn">
      </div>
    </div>
  </footer>
  <script>
    (function(){
      var tabs = document.querySelectorAll('.auth-tabs .tab-btn');
      var signin = document.getElementById('signin');
      var signup = document.getElementById('signup');
      tabs.forEach(function(t){
        t.addEventListener('click', function(e){
          e.preventDefault();
          tabs.forEach(function(x){ x.classList.remove('active'); });
          t.classList.add('active');
          if(t.getAttribute('href') === '#signup'){ signin.classList.add('hidden'); signup.classList.remove('hidden'); }
          else { signup.classList.add('hidden'); signin.classList.remove('hidden'); }
        });
      });

      var btnLogin = document.getElementById('btnLogin');
      var btnSignup = document.getElementById('btnSignup');
      if(btnLogin){ btnLogin.addEventListener('click', function(){ window.location.href = 'dashboard.html'; }); }
      if(btnSignup){ btnSignup.addEventListener('click', function(){ window.location.href = 'dashboard.html'; }); }
    })();
  </script>
</body>
</html>
