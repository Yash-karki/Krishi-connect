<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - कृषिConnect</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Dark Green Header -->
  <header class="header-top">
    <div class="logo">कृषि Connect</div>
  </header>

  <!-- Main Container -->
  <div class="dashboard-container">
    <!-- Left Column - Profile Section -->
    <section class="profile-section">
      <div class="profile-picture"></div>
      
      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
          </div>
        </div>
        
        <div class="password-section">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
          </div>
          <a href="#" class="change-password">Change password</a>
        </div>
        
        <div class="form-group">
          <label for="email">Email or Phone Number</label>
          <input type="text" id="email" name="email" placeholder="Enter email or phone">
        </div>
        
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter address">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter state">
          </div>
          <div class="form-group">
            <label for="pinCode">Pin Code</label>
            <input type="text" id="pinCode" name="pinCode" placeholder="Enter pin code">
          </div>
        </div>
      </form>
    </section>

    <!-- Right Column - Dashboard Section -->
    <section class="dashboard-section">
      <!-- Welcome Card -->
      <div class="welcome-card">
        <h2>Hello farmer!</h2>
        <p>Here are the latest updates of your sales,</p>
        <div class="date">Monday, 25 August 2025</div>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Income</h3>
          <div class="value">₹1,07,890</div>
        </div>
        <div class="stat-card">
          <h3>Expenses</h3>
          <div class="value">₹89,780</div>
        </div>
        <div class="stat-card">
          <h3>Total Orders</h3>
          <div class="value">14</div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="chart-section">
        <h3>Profit %</h3>
        <div class="chart-container">
          <canvas id="profitChart"></canvas>
        </div>
      </div>
    </section>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    // Initialize profit chart
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('profitChart').getContext('2d');
      
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [
            {
              label: 'Revenue',
              data: [150, 200, 180, 250, 300, 280],
              borderColor: '#4CAF50',
              backgroundColor: 'rgba(76, 175, 80, 0.1)',
              tension: 0.4
            },
            {
              label: 'Expenses',
              data: [100, 120, 110, 140, 160, 150],
              borderColor: '#FF9800',
              backgroundColor: 'rgba(255, 152, 0, 0.1)',
              tension: 0.4
            },
            {
              label: 'Profit',
              data: [50, 80, 70, 110, 140, 130],
              borderColor: '#9C27B0',
              backgroundColor: 'rgba(156, 39, 176, 0.1)',
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 300,
              ticks: {
                stepSize: 100
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
            }
          }
        }
      });
    });

    // Load user data and populate form
    if (window.KrishiAuth && window.KrishiAuth.isAuthenticated()) {
      const user = window.KrishiAuth.getCurrentUser();
      if (user) {
        // Populate form fields with user data
        document.getElementById('firstName').value = user.name ? user.name.split(' ')[0] : '';
        document.getElementById('lastName').value = user.name ? user.name.split(' ').slice(1).join(' ') : '';
        document.getElementById('email').value = user.email || '';
      }
    } else {
      // Redirect to login if not authenticated
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
