<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ‡§ï‡•É‡§∑‡§øConnect</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">‡§ï‡•É‡§∑‡§ø<span>Connect</span></div>
    <ul id="sidebarMenu">
      <!-- Menu items JS ke through load honge -->
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Navbar -->
    <header class="topbar">
      <h2 id="welcomeText">Welcome üë®‚Äçüåæ</h2>
      <div class="user-box">
        <span id="username">User</span>
        <img src="https://i.ibb.co/PhbPWhK/farmer-avatar.png" alt="User Avatar">
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Dynamic Sections -->
    <section id="dashboardContent">
      <!-- Cards and Analytics JS ke through inject honge -->
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    // quick nav hookup
    (function(){
      var logo = document.querySelector('.logo');
      if(logo){ logo.style.cursor = 'pointer'; logo.addEventListener('click', function(){ window.location.href = 'index.html'; }); }
      
      // Load user data and setup logout
      if (window.KrishiAuth && window.KrishiAuth.isAuthenticated()) {
        const user = window.KrishiAuth.getCurrentUser();
        if (user) {
          document.getElementById('username').textContent = user.name || 'User';
          document.getElementById('welcomeText').textContent = `Welcome ${user.name || 'User'} üë®‚Äçüåæ`;
        }
        
        // Setup logout button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', function() {
            window.KrishiAuth.logout();
          });
        }
      } else {
        // Redirect to login if not authenticated
        window.location.href = 'signup.html';
      }
    })();
  </script>
</body>
</html>
