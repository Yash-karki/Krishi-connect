<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Produce / Waste - कृषिConnect</title>
  <link rel="stylesheet" href="css/waste.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <a href="index.html" class="brand-link"><span class="logo-text">कृषि</span><span class="logo-strong">Connect</span></a>
      </div>
      <nav class="nav">
        <a href="products.html">Buy Produce</a>
        <a href="waste.html" class="active">Sell Produce/Waste</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
      <div class="auth">
        <span id="userInfo" style="display: none;">
          <span id="userName"></span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </span>
        <div id="authLinks">
          <a class="link" href="signup.html">sign in</a>
          <a class="btn btn-primary" href="signup.html">sign up</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="sell-section">
      <h1>List Your Produce or Byproducts</h1>
      <p class="sub">Sell in bulk directly to buyers and industries</p>

      <form id="wasteForm" class="sell-form">
        <div class="form-row">
          <label>Item Name</label>
          <input type="text" id="itemName" placeholder="e.g., Sugarcane Bagasse" required />
        </div>
        <div class="form-row">
          <label>Category</label>
          <select id="category" required>
            <option value="Produce">Produce</option>
            <option value="Waste">Waste / Byproduct</option>
          </select>
        </div>
        <div class="form-row cols-2">
          <div>
            <label>Quantity (Kg)</label>
            <input type="number" id="quantity" min="1" required />
          </div>
          <div>
            <label>Price per Kg (₹)</label>
            <input type="number" id="price" min="1" required />
          </div>
        </div>
        <div class="form-row">
          <label>Description</label>
          <textarea id="description" rows="3" placeholder="Short description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Listing</button>
      </form>
    </section>

    <section class="products-grid" id="myListings">
      <!-- User listings appear here -->
    </section>
  </main>

  <!-- External JS Files -->
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth-guard.js"></script>

  <!-- Inline Script -->
  <script>
    (function() {
      var form = document.getElementById('wasteForm');
      var grid = document.getElementById('myListings');

      function addCard(data){
        var div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div class="pc-body">
            <h3>${data.name}</h3>
            <p class="muted">${data.category} • ${data.quantity} Kg</p>
            <p><strong>₹${data.price}/Kg</strong></p>
            <p>${data.description || ''}</p>
          </div>`;
        grid.prepend(div);
      }

      if(form){
        form.addEventListener('submit', async function(e){
          e.preventDefault();
          var payload = {
            name: document.getElementById('itemName').value.trim(),
            category: document.getElementById('category').value,
            quantity: parseFloat(document.getElementById('quantity').value) || 0,
            price: parseFloat(document.getElementById('price').value) || 0,
            description: document.getElementById('description').value.trim()
          };

          if(!window.KrishiAuth || !window.KrishiAuth.isAuthenticated()){
            alert('Please login to submit a listing.');
            window.location.href = 'signup.html';
            return;
          }

          var btn = form.querySelector('button[type="submit"]');
          btn.disabled = true;
          btn.textContent = 'Submitting...';

          try {
            const response = await window.KrishiAuth.authenticatedRequest('/api/listings', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });

            if (!response.ok) {
              const error = await response.json();
              throw new Error(error.message || 'Failed to create listing');
            }

            addCard(payload);
            form.reset();
            alert('Listing submitted and published to marketplace!');
          } catch(err){
            console.error(err);
            alert(err.message || 'Submission failed');
          } finally {
            btn.disabled = false;
            btn.textContent = 'Submit Listing';
          }
        });

        // ✅ Async loader
        async function loadListings() {
          if (window.KrishiAuth && window.KrishiAuth.isAuthenticated()) {
            try {
              const response = await window.KrishiAuth.authenticatedRequest('/api/listings/me');
              if (response.ok) {
                const listings = await response.json();
                listings.forEach(addCard);
              }
            } catch (error) {
              console.error('Failed to load listings:', error);
            }
          }
        }
        loadListings();
      }

      // Auth UI setup
      if (window.KrishiAuth && window.KrishiAuth.isAuthenticated()) {
        const user = window.KrishiAuth.getCurrentUser();
        if (user) {
          document.getElementById('userName').textContent = `Welcome, ${user.name}`;
          document.getElementById('userInfo').style.display = 'inline';
          document.getElementById('authLinks').style.display = 'none';

          const logoutBtn = document.getElementById('logoutBtn');
          if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
              window.KrishiAuth.logout();
            });
          }
        }
      }
    })();
  </script>

</body>
</html>
