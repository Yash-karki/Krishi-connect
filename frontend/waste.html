<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Produce / Waste - कृषिConnect</title>
  <link rel="stylesheet" href="css/waste.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <a href="index.html" class="brand-link"><span class="logo-text">कृषि</span><span
            class="logo-strong">Connect</span></a>
      </div>
      <nav class="nav">
        <a href="products.html">Buy Produce</a>
        <a href="waste.html" class="active">Sell Produce/Waste</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
      <div class="auth">
        <span id="userInfo" style="display: none;">
          <span id="userName"></span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </span>
        <div id="authLinks">
          <a class="link" href="signup.html">sign in</a>
          <a class="btn btn-primary" href="signup.html">sign up</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="sell-section">
      <h1>List Your Produce or Byproducts</h1>
      <p class="sub">Sell in bulk directly to buyers and industries</p>

      <form id="wasteForm" class="sell-form">
        <div class="form-row">
          <label>Item Name</label>
          <input type="text" id="itemName" placeholder="e.g., Sugarcane Bagasse" required />
        </div>
        <div class="form-row">
          <label>Category</label>
          <select id="category" required>
            <option value="Produce">Produce</option>
            <option value="Waste">Waste / Byproduct</option>
          </select>
        </div>
        <div class="form-row cols-2">
          <div>
            <label>Quantity (Kg)</label>
            <input type="number" id="quantity" min="1" required />
          </div>
          <div>
            <label>Price per Kg (₹)</label>
            <input type="number" id="price" min="1" required />
          </div>
        </div>
        <div class="form-row">
          <label>Description</label>
          <textarea id="description" rows="3" placeholder="Short description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Listing</button>
      </form>
    </section>

    <section class="products-grid" id="myListings">
      <!-- User listings appear here -->
    </section>
  </main>

  <!-- External JS Files -->
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth-guard.js"></script>

  <!-- Inline Script -->
<script>
  (function () {
    var form = document.getElementById('wasteForm');
    var grid = document.getElementById('myListings');

    // ✅ Helper: Add product card
    function addCard(data) {
      console.log('Adding card for listing:', data);
      var div = document.createElement('div');
      div.className = 'product-card';
      div.setAttribute('data-listing-id', data.id);
      div.innerHTML = `
        <div class="pc-body">
          <h3>${data.name}</h3>
          <p class="muted">${data.category} • ${data.quantity} Kg</p>
          <p><strong>₹${data.price}/Kg</strong></p>
          <p>${data.description || ''}</p>
          <button class="btn btn-danger" data-id="${data.id}">Delete</button>
        </div>`;
      grid.prepend(div);
    }

    // ✅ Load user listings
    async function loadListings() {
      if (window.KrishiAuth && window.KrishiAuth.isAuthenticated()) {
        try {
          console.log('Loading user listings...');
          const response = await window.KrishiAuth.authenticatedRequest('/api/listings/me');
          if (response.ok) {
            const listings = await response.json();
            console.log('Loaded listings:', listings);
            listings.forEach(addCard);
          } else {
            console.error('Failed to load listings, status:', response.status);
          }
        } catch (error) {
          console.error('Failed to load listings:', error);
        }
      } else {
        console.log('User not authenticated, cannot load listings');
      }
    }

    // ✅ Form submit handler
    if (form) {
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        console.log('Form submission started');

        var payload = {
          name: document.getElementById('itemName').value.trim(),
          category: document.getElementById('category').value,
          quantity: parseFloat(document.getElementById('quantity').value) || 0,
          price: parseFloat(document.getElementById('price').value) || 0,
          description: document.getElementById('description').value.trim()
        };

        console.log('Form payload:', payload);

        // Validate form data
        if (!payload.name || !payload.category || !payload.quantity || !payload.price) {
          alert('Please fill in all required fields');
          console.error('Form validation failed:', payload);
          return;
        }

        // Check authentication
        if (!window.KrishiAuth) {
          console.error('KrishiAuth not available');
          alert('Authentication system not available');
          return;
        }

        if (!window.KrishiAuth.isAuthenticated()) {
          console.error('User not authenticated');
          alert('Please login to submit a listing.');
          window.location.href = 'signup.html';
          return;
        }

        console.log('User authenticated, proceeding with submission');
        console.log('Current user:', window.KrishiAuth.getCurrentUser());

        var btn = form.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.textContent = 'Submitting...';

        try {
          console.log('Sending POST request to /api/listings');
          const response = await window.KrishiAuth.authenticatedRequest('/api/listings', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            const error = await response.json();
            console.error('Server error response:', error);
            throw new Error(error.message || `Failed to create listing (Status: ${response.status})`);
          }

          const saved = await response.json();
          console.log('Success response:', saved);

          if (saved && saved.id) {
            addCard(saved);
            form.reset();
            alert('Listing submitted and published to marketplace!');
          } else {
            console.error('Invalid response format:', saved);
            alert('Listing submitted but response format is invalid');
          }
        } catch (err) {
          console.error('Form submission error:', err);
          alert(`Submission failed: ${err.message}`);
        } finally {
          btn.disabled = false;
          btn.textContent = 'Submit Listing';
        }
      });
    }

    // ✅ Auth UI setup
    if (window.KrishiAuth && window.KrishiAuth.isAuthenticated()) {
      const user = window.KrishiAuth.getCurrentUser();
      if (user) {
        document.getElementById('userName').textContent = `Welcome, ${user.name}`;
        document.getElementById('userInfo').style.display = 'inline';
        document.getElementById('authLinks').style.display = 'none';

        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', function () {
            window.KrishiAuth.logout();
          });
        }

        // load listings after auth
        loadListings();
      }
    }

    // ✅ Delete listing
    grid.addEventListener('click', async function (e) {
      if (e.target.classList.contains('btn-danger')) {
        const id = e.target.getAttribute('data-id');
        console.log('Delete button clicked for listing ID:', id);

        if (id && confirm('Are you sure you want to delete this listing?')) {
          try {
            console.log('Sending delete request for listing:', id);
            const response = await window.KrishiAuth.authenticatedRequest(`/api/listings/${id}`, {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              }
            });

            if (response.ok) {
              const card = e.target.closest('.product-card');
              if (card) {
                card.remove();
                console.log('Listing card removed from UI');
                alert('Listing deleted successfully!');
              }
            } else {
              const errorText = await response.text();
              let errorMessage = 'Failed to delete listing';
              try {
                const errorData = JSON.parse(errorText);
                errorMessage = errorData.message || errorMessage;
              } catch (e) {
                errorMessage = errorText || errorMessage;
              }
              throw new Error(errorMessage);
            }
          } catch (error) {
            console.error('Failed to delete listing:', error);
            alert(error.message || 'Failed to delete listing. Please try again.');
          }
        }
      }
    });

  })();
  </script>
</body>

</html>
