<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>कृषिConnect — Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-tab">कृषि<strong>Connect</strong></div>
  </header>
  <hr class="partition" />

  <!-- Main Section -->
  <div class="container">
    <!-- Left: Farmer Image -->
    <div class="image-section">
      <img src="assets/images/WhatsApp Image 2025-08-24 at 12.28.42_4c875f8b.jpg" alt="Farmer">
    </div>

    <!-- Right: Signup Form -->
    <div class="form-section">
      <form action="/signup" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="signin-btn">Sign Up</button>

        <p style="margin-top:10px;">
          Already have an account? <a href="index.html">Login here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
